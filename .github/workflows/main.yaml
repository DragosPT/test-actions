name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a multi-line script
        run: |
          mkdir docs
          echo "Hello World" > docs/index.html
          mkdir docs/report
          echo "Hello World" > docs/report/index.html
          echo "report" > docs/report/report.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

